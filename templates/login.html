<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='CSS/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='CSS/login_style.css') }}"
    />
    <title>Onehealth</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="nav">
          <div class="heading">
            <a href="/"
              ><p>One<span id="health">health</span></p></a
            >
          </div>
          <div class="subheading">
            <a href="/signup"><p>Signup</p></a>
          </div>
        </div>
        <div class="homecontent">
          <div class="outerbox">
            <div class="innerimg"></div>
            <div class="loginform">
<div class="loginhold">
              <div class="title">Login</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required />
                  </div>
                  <div class="input-box">
                    <span class="details">Password</span>
                    <input
                      type="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>

                  <div class="input-box">
                    {{ recaptcha }}
                  </div>

                  <div class="button">
                    <input type="submit" value="Login" />
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
